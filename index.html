<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Project</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/css/glide.core.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/css/glide.theme.css"
  />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                Logo.
            </a>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Gallery</a>
                    </li>
                </ul>
            </nav>
    
            <button class="btn-action" type="button">Get an invitation</button>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h1>Discover, Collect And Sell Creative NFTs</h1>
            <p>On the world's first & largest NFT marketplace. </br> Click My Collections and set up your collection.</p>

            <div class="input-group">
                <input type="email" placeholder="Enter your email" class="input">
                <button class="btn-action" type="submit">Get an invitation</button>
            </div>
        </div>
        <div class="hero">
            <span class="bubble"></span>
            <span class="bubble"></span>
            <span class="bubble"></span>
            <span class="bubble"></span>
            <span class="bubble"></span>

            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <img src="./assets/images/01.jpg" alt="freepik img">
                    </li>
                    <li class="glide__slide">
                        <img src="./assets/images/02.jpg" alt="freepik img">
                    </li>
                    <li class="glide__slide">
                        <img src="./assets/images/03.png" alt="freepik img">
                    </li>
                  </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                  </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>
    <script>
      new Glide(".glide", {
        type: "carousel",
        autoplay: 3500,
        perView: 1.4,
        gap: 10,
        center: true,
        dots: true,
        focusAt: 'center',
      }).mount();
    </script>
</body>
</html>
